<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/images/ai_assistant.png') }}">
</head>
<body class="h-100 bg-light">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white p-3 sidebar">
                <div class="d-flex align-items-center mb-4">
                    <img src="{{ url_for('static', path='/images/ai_assistant.png') }}" alt="AI Assistant Logo" class="logo">
                    <h4 class="mb-0">AI Assistant</h4>
                </div>
                <!-- Move Context Section here -->
                <div class="context-section p-3 mb-3 bg-secondary rounded">
                    <h5>Initialize Knowledge Base</h5>
                    <form id="context-form" class="context-form">
                        <div class="mb-3">
                            <label for="base-url-or-path" class="form-label">Base URL or Sitemap File</label>
                            <input type="text" class="form-control" id="base-url-or-path" placeholder="Enter base URL or leave blank to upload a file">
                        </div>
                        <div class="mb-3">
                            <label for="sitemap-file" class="form-label">Upload Sitemap File (optional)</label>
                            <input type="file" class="form-control" id="sitemap-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Initialize</button>
                    </form>
                    <div id="context-response" class="mt-3"></div>
                </div>
                <div class="new-chat-btn mb-3">
                    <button class="btn btn-light w-100"><i class="fas fa-plus"></i> New Chat</button>
                </div>
                <div class="chat-history">
                    <!-- Chat history items will be dynamically added here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 d-flex flex-column main-chat">
                <div class="chat-messages flex-grow-1 p-3" id="chat-container">
                    <div class="welcome-message text-center my-5">
                        <h1>Welcome to Your AI Assistant</h1>
                        <p class="text-muted">How can I help you today?</p>
                    </div>
                    <!-- Chat messages will be dynamically added here -->
                </div>

                <!-- Metrics Section -->
                <div class="validation-section">
                    <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#validationMetricsCollapse" aria-expanded="false" aria-controls="validationMetricsCollapse">
                        <h2 style="display:inline">Validation Metrics</h2>
                        <span class="ms-2"><i class="fas fa-chevron-down"></i></span>
                    </button>
                    <div class="collapse" id="validationMetricsCollapse">
                        <div id="validationMetrics" class="metrics-box"></div>
                    </div>
                </div>

                <!-- Chatbot Section -->
                <div class="message-input-container p-3 border-top">
                    <form id="chat-form" class="message-form">
                        <div class="input-group">
                            <textarea 
                                class="form-control" 
                                placeholder="Type your message here..." 
                                id="message-input"
                                rows="1"
                            ></textarea>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
   
</body>
</html>
