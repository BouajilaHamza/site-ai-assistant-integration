<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozn.sa AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-100 bg-light">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white p-3 sidebar">
                <div class="d-flex align-items-center mb-4">
                    <img src="{{ url_for('static', path='/images/mozn-logo-white.svg') }}" alt="Mozn Logo" class="logo me-2">
                    <h4 class="mb-0">Mozn Assistant</h4>
                </div>
                <div class="new-chat-btn mb-3">
                    <button class="btn btn-light w-100"><i class="fas fa-plus"></i> New Chat</button>
                </div>
                <div class="chat-history">
                    <!-- Chat history items will be dynamically added here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 d-flex flex-column main-chat">
                <div class="chat-messages flex-grow-1 p-3" id="chat-container">
                    <div class="welcome-message text-center my-5">
                        <h1>Welcome to Mozn AI Assistant</h1>
                        <p class="text-muted">How can I help you today?</p>
                    </div>
                    <!-- Chat messages will be dynamically added here -->
                </div>

                <!-- Validation Section -->
                <div class="validation-section">
                    <h2>Validation Metrics:</h2>
                    <div id="validationMetrics" class="metrics-box"></div>
                </div>

                <!-- Message Input Area -->
                <div class="message-input-container p-3 border-top">
                    <form id="chat-form" class="message-form">
                        <div class="input-group">
                            <textarea 
                                class="form-control" 
                                placeholder="Type your message here..." 
                                id="message-input"
                                rows="1"
                            ></textarea>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        async function fetchValidationMetrics() {
            try {
                const response = await fetch(`${API_BASE_URL}/validate`, {
                    method: 'GET',
                });

                const data = await response.json();
                if (response.ok) {
                    const metricsDiv = document.getElementById('validationMetrics');
                    metricsDiv.innerHTML = `
                        <p><strong>Retrieval Metrics:</strong></p>
                        <p>Precision: ${data.retrieval_metrics.precision}</p>
                        <p>Recall: ${data.retrieval_metrics.recall}</p>
                        <p>F1-Score: ${data.retrieval_metrics.f1_score}</p>
                        <p><strong>LLM Metrics:</strong></p>
                        <p>ROUGE-1: ${data.llm_metrics.rouge1}</p>
                        <p>ROUGE-L: ${data.llm_metrics.rougeL}</p>
                        <p>BERTScore: ${data.llm_metrics.bert_score}</p>
                    `;
                } else {
                    console.error('Error fetching validation metrics:', data.detail);
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    </script>
</body>
</html>
